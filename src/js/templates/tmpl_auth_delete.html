<script type="text/x-tmpl" id="tmpl-auth-delete">

{% include('tmpl-sidebar-header', {title: "Delete your account", url: "#/auth/account"}); %}

<p class="lead">All user data and references are removed but the features you have created are kept in the database.</p>

  <form name="delete"
        class="form-group form-auth"
        accept-charset="UTF-8"
        data-toggle="validator">

    <div class="form-group form-group-lg">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Confirm your email" name="email" required>
      </div>
      <div class="help-block with-errors"></div>
    </div>

    <div class="form-group form-group-lg">
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm your password" name="password" required>
      </div>
      <div class="help-block with-errors"></div>
    </div>

    <div>
      <div>
        <button type="submit" class="btn btn-danger btn-lg btn-block">Delete</button>
      </div>
    </div>

  </form>

</Script>
