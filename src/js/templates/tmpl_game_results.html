/* Template */
<script type="text/x-tmpl" id="tmpl-game-results">
    <div class="game-results-modal">
        <div class="modal-header">
            <h4 class="modal-title">Results for area {%=o.title%}</h4>
        </div>
        
        <div class="modal-body">
            {%=o.data%}
        </div>
        
        <div class="modal-footer">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-fw fa-times"></span></button></button>
                </div>
            
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" title="Delete this feature" class="btn btn-default btn-export"><span class="fa fa-fw fa-print"></span></button>
                </div>
            </div>
        </div>
    
    </div>
</script>
