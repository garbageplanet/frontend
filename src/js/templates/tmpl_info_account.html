<script type="text/x-tmpl" id="tmpl-info-account">

  {% include('tmpl-sidebar-header', {title: "Account details", url: "#/info/credits"}); %}

  <br class="hidden-lg hidden-xl">

  <div class="tab-view">

      <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="active">
          <a data-target="#user-info-main"  data-toggle="tab" class="tab-default">
            <span class="fa fa-fw fa-user"></span>
          </a>
        </li>
        <li>
          <a data-target="#user-info-terms" data-toggle="tab">
            <span class="fa fa-fw fa-info">
            </span>
          </a>
        </li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane active" role="tabpanel">

          <h3>Welcome, <span>{%=o.username%}</span></h3>

          <p>User id: {%=o.id%}</p>

          {% if (o.key) { %}
            <p>Glome key value: {%=o.key%}</p>
          {% } %}

          {% if (o.email) { %}
            <p>Email: {%=o.email%}</p>
          {% } %}

          <br>

          <button href="#/auth/logout" type="button" class="btn btn-default btn-lg btn-block btn-logout" data-navigo>
            Logout
          </button>

          <br>

          <p>
            <a href="#/auth/delete" data-navigo>Delete</a> your account.<br>
            <a href="#/info/privacy" data-navigo>Privacy policy</a><br>
            <a href="#/auth/change" data-navigo>Change your password</a><br>
            <a href="#/auth/change" data-navigo>Change your email</a><br>
          </p>
        </div>

        <div class="tab-pane" id="user-info-terms" role="tabpanel">
          <h3>Terms of service</h3>
          <p>As a user (anybody who is using the map with an account or is creating markers anonymously) of the grabagepla.net platform, you agree to use this platform for the sole purpose that it was designed for and no other ends including but not limited to the promotion of hate speech, third-party material advertisement or any other illegal activity.</p>

          <p></p>
        </div>

      </div>

    </div>

</script>
