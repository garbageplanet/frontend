/* Template OK */
<script type="text/x-tmpl" id="tmpl-social-links">
{% for (var i=0; i<o.length; i++) { %}
<div class="btn-group btn-group-lg" role="group">
    <a href="{%=o[i].targeturl%}" target="_blank" title="{%=o[i].title%}" class="btn {%=o[i].btnclass%} btn-round btn-share">
        <span class="fa {%=o[i].iconclass%}"></span>
    </a>
</div>
{% } %}
</script>
