<script type="text/x-tmpl" id="tmpl-social-links">
{% for (var i=0; i<o.social.network.length; i++) { %}
  <div class="btn-group btn-group-lg" role="group">
    <a data-url="{%=o.social.network[i].linkurl%}" href="{%=o.social.network[i].targeturl%}" target="_blank" title="{%=o.social.network[i].title%}" class="btn {%=o.social.network[i].btnclass%} btn-round btn-share"><span class="fa {%=o.social.network[i].iconclass%}"></span></a>
  </div>
{% } %}
</script>
