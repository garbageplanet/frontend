<script type="text/x-tmpl" id="tmpl-auth-change">

{% include('tmpl-sidebar-header', {title: "Change your email", url: "#/auth/account"}); %}

  <form name="change"
        class="form-group form-auth"
        accept-charset="UTF-8"
        data-toggle="validator">

    <div class="form-group form-group-lg">

      <div class="form-group">
        <input type="password" class="form-control" name="currentemail" placeholder="Current email" required>
      </div>

      <div class="help-block with-errors"></div>

      <div class="form-group">
        <input type="password" class="form-control" name="newemail" placeholder="New email" required>
      </div>

      <div class="help-block with-errors"></div>

      <div class="form-group">
        <input type="password" class="form-control" name="pwd" placeholder="Enter your password" required>
      </div>

      <div class="help-block with-errors"></div>

      <div>
        <div>
          <button type="submit" class="btn btn-info btn-lg btn-block btn-change-email">Save</button>
        </div>
      </div>

    </div>

  </form>

</Script>
