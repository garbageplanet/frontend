<script type="text/x-tmpl" id="tmpl-result-opengraph">

<div class="row">

    <!-- Open or hybrid Graph -->
    {% if (o.openGraph.site_name) { %}
        <input class="form-control" readonly name="site_name" value="{%=o.openGraph.site_name%}"/>
    {% } else { %}
        <input class="form-control" readonly name ="site_name" value="{%=o.hybridGraph.site_name%}"/>
    {% } %}

    {% if (o.openGraph.title) { %}
        <input class="form-control" name="title" readonly value="{%=o.openGraph.title%}"/>
    {% } else { %}
        <input class="form-control" name="title" readonly value="{%=o.hybridGraph.title%}"/>
    {% } %}

    {% if (o.openGraph.description) { %}
    <textarea rows="3" class="form-control" name="description" readonly>{%=o.openGraph.description%}</textarea>
    {% } else { %}
    <textarea rows="3" class="form-control" name="description" readonly>{%=o.hybridGraph.description%}</textarea>
    {% } %}

    {% if (o.openGraph.image) { %}
        <img src="{%=o.openGraph.image%}" width="200px">
        <input class="form-control" name="image" type="hidden" readonly value="{%=o.openGraph.image%}"/>
    {% } else { %}
        <img src="{%=o.hybridGraph.image%}" width="200px">
        <input class="form-control" name="image" type="hidden" readonly value="{%=o.hybridGraph.image%}"/>
    {% } %}

</div>

</script>
